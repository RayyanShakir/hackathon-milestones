<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="heading"> Shareable Resume Generator</h1>
   <form id="resume-container">
    <fieldset id="pi">
        <legend>Personal Information</legend>
        <label  for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Your username" required>

        <label  for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label  for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>

        <label  for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter Your Contact No" required>

        <label  for="Address">Address:</label>
        <input type="address" id="address" placeholder="Enter Your Address" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea id="education" placeholder="Enter Your Education" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="experience" placeholder="Enter Your Experience" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea id="skills" placeholder="Write Your Skills" rows="5" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>
   </form>
   <br>
   <!--Dynamic and Editable Resume-->
   <div id="resume-display" contenteditable="true">
    <!--resume will generate here-->
   </div>

   <br>

   <!--Shareable link and download option-->
   <div id="shareable-link-cont" style="display: none;"></div>
    <h2>Shareable Link</h2>
    <p>click below to share your resume</p>
    <a href="#" id="shareable-link" target="_blank"></a>

    <br>
    <button id="download-btn">Download Resme as PDF</button>
    <script src="script.js" style="display: none;"></script>
</body>
</html>
