<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="heading">Dynamic Resume </h1>
   <form id="resume-container">
    <fieldset id="pi">
        <legend> <i><h3>Personal Information</h3></i></legend>
        <label  for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label  for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>

        <label  for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter Your Contact No" required>

        <label  for="Address">Address:</label>
        <input type="address" id="address" placeholder="Enter Your Address" required>
    </fieldset>

    <fieldset>
        <legend> <i><h3> Education</h3></i></legend>
        <label for="Education">Education</label>
        <textarea id="education" placeholder="Enter Your Education" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legend> <i><h3> Experience</h3></i></legend>
        <label for="Experience">Experience</label>
        <textarea id="experience" placeholder="Enter Your Experience" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legend> <i><h3> Skills</h3></i></legend>
        <label for="Skills">Skills</label>
        <textarea id="skills" placeholder="Write Your Skills" rows="5" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>
   </form>
   <br>
   <div id="resume-display"></div>
    <script src="script.js"></script>
</body>
</html>
